quarkus.config.locations=application.env.properties

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASS}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}

quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration

quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.validate-in-dev-mode=false

mp.jwt.verify.publickey.location=publicKey.pem
quarkus.native.resources.includes=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem

mp.jwt.verify.issuer=mi-app

smallrye.jwt.path.sub=sub
smallrye.jwt.path.groups=groups

quarkus.http.auth.permission.public.paths=/login,/users
quarkus.http.auth.permission.public.policy=permit

quarkus.http.auth.permission.public-habits.paths=/habits, /habits/*
quarkus.http.auth.permission.public-habits.methods=GET
quarkus.http.auth.permission.public-habits.policy=permit

quarkus.http.auth.permission.protected.paths=/habits/*
quarkus.http.auth.permission.protected.policy=authenticated

quarkus.log.category."io.smallrye.jwt".level=DEBUG